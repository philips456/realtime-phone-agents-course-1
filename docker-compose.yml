services:
  phone-calling-agent-api:
    container_name: phone-calling-agent-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - sentence_transformers_cache:/root/.cache/huggingface
    env_file:
      - .env
    environment:
      - QDRANT__USE_QDRANT_CLOUD=false
      - QDRANT__HOST=qdrant
      - QDRANT__PORT=6333
      - QDRANT__API_KEY=
      - QDRANT__CLUSTER_URL=
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - phone-calling-agent-network
    deploy:
      resources:
        limits:
          cpus: '4' 
          memory: 4G   
        reservations:
          cpus: '4'    
          memory: 4G   
    depends_on:
      - qdrant

  qdrant:
    container_name: phone-calling-agent-qdrant
    image: qdrant/qdrant:v1.15.1
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - phone-calling-agent-network

volumes:
  qdrant_data:
  sentence_transformers_cache:

networks:
  phone-calling-agent-network:
    name: phone-calling-agent-network